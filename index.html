<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
<header>
        <h1>MRU</h1>
        <div>
            <button id="velocidade">Velocidade</button>
            <button id="tempo">Tempo</button>
            <button id="distancia">Distância</button>
        </div>
    <div id="parte-historico">
        <div>
        <h2>Histórico</h2>
        <button id="apagar-historico"><img src="src/img/icon/lixo.svg" alt="lixo/icon"></button>
        </div>
        <ul id="historico" class="historico">
    </ul>
    </div>
    </header>
    <main>
        <section class="calculadora">
            <div class="titulo-calc">
            <h2>Calculadora</h2>
            <button id="mostrarHistorico"><img src="src/img/icon/historico-icon.svg" alt="history/icon"></button>
            </div>
            <input id="conta-na-tela" type="text" placeholder="Ex: 1 + 1">
            <div class="organizar-maior-tela-grande">
            <div class="organizar">
            <div class="numeros">   
            <button id="C" class="simbolos">C</button>
            <button id="AC" class="simbolos">AC</button>
            <button id="+" class="simbolos">+</button>
            <button id="-" class="simbolos">-</button>
            <button id="/" class="simbolos">&#247</button>
            <button id="*" class="simbolos">x</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="4">4</button>
            <button id="potencia" class="simbolos">^</button>
            <button id="abre-parenteses" class="simbolos">(</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="%" class="simbolos" >%</button>
            <button id="fecha-parenteses" class="simbolos">)</button>
            <button id="">&nbsp;</button>
            <button id="9">9</button>
            <button id="0">0</button>
            <button>&nbsp;</button>
            <button  id="." class="simbolos">.</button>
            <button id="=" class="simbolos">=</button>
        </div>
    </div>
</div>
<div class="organizar-maior-tela-pequena">
    <div class="numeros">
        <button id="C-pequena" class="simbolos">C</button>
        <button id="AC-pequena" class="simbolos">AC</button>
        <button id="%-pequena" class="simbolos">%</button>
        <button id="+-pequena" class="simbolos">+</button>
        <button id="1-pequena">1</button>
        <button id="2-pequena">2</button>
        <button id="3-pequena">3</button>
        <button id="--pequena" class="simbolos">-</button>
        <button id="4-pequena">4</button>
        <button id="5-pequena">5</button>
        <button id="6-pequena">6</button>
        <button id="/-pequena" class="simbolos">&#247</button>
        <button id="7-pequena">7</button>
        <button id="8-pequena">8</button>
        <button id="9-pequena">9</button>
        <button id="*-pequena" class="simbolos">x</button>
        <button>&nbsp;</button>
        <button id="0-pequena">0</button>
        <button>&nbsp;</button>
        <button id="potencia-pequena" class="simbolos">^</button>
        <button id="abre-parenteses-pequena" class="simbolos">(</button>
        <button id="fecha-parenteses-pequena" class="simbolos">)</button>
        <button  id=".-pequena" class="simbolos">.</button>
        <button id="=-pequena" class="simbolos">=</button>
        </div>
            </div>
        </section>

        <section id="vazia">
            <h2 style="visibility: hidden;">Cálculo de velocidade</h2>
            <form>
                <label style="visibility: hidden;">Distância percorrida em km</label><br>
                <input style="visibility: hidden;"><br>

                <label style="visibility: hidden;">Tempo que percorreu em horas</label><br>
                <input style="visibility: hidden;"><br>
                <p style="visibility: hidden;"></p>
            </form>
            <div id="resultado-I">
                <button style="visibility: hidden;">Calcular</button>
                <button style="visibility: hidden;" id="reset" class="reset">Redefinir</button>
            </div>
        </section>

        <section id="parte-I">
            <h2>Cálculo de velocidade</h2>
            <form>
                <label for="velocidade_distancia">Distância percorrida em km</label><br>
                <input type="number" id="velocidade_distancia" placeholder="Ex: 1"><br>

                <label for="velocidade_tempo">Tempo que percorreu em horas</label><br>
                <input type="number" id="velocidade_tempo" placeholder="Ex: 1"><br>
                <p id="resposta-I"><br><br> </p>
            </form>
            <div id="resultado-I">
                <button type="button" id="calcular-I">Calcular</button>
                <button id="reset-I">Redefinir</button>
            </div>
        </section>

        <section id="parte-II">
            <h2>Cálculo de tempo</h2>
            <form>
                <label for="tempo_distancia">Distância percorrida em km</label><br>
                <input type="number" id="tempo_distancia" placeholder="Ex: 1"><br>

                <label for="tempo_velocidade">Velocidade que percorreu km/h</label><br>
                <input type="number" id="tempo_velocidade" placeholder="Ex: 1"><br>
                <p id="resposta-II"></p>
            </form>
            <div id="resultado-II">
                <button type="button" id="calcular-II">Calcular</button>
                <button id="reset-II">Redefinir</button>
            </div>
        </section>

        <section id="parte-III">
            <h2>Cálculo de distância</h2>
            <form>
                <label for="distancia_tempo">Tempo que percorreu em horas</label><br>
                <input type="number" id="distancia_tempo" placeholder="Ex: 1"><br>
                <label for="distancia_velocidade">Velocidade que percorreu km/h</label><br>
                <input type="number" id="distancia_velocidade" placeholder="Ex: 1"><br>
                <p id="resposta-III"></p>
            </form>
            <div id="resultado-III">
                <button type="button" id="calcular-III">Calcular</button>
                <button id="reset-III">Redefinir</button>
            </div>
        </section>
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.9.0/math.min.js"></script>
<script src="JS/MRU.js"></script>
<script src="JS/calculadora.js"></script>
</html>
